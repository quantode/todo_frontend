
<div class="container">
<div class=" alert alert-warning"  *ngIf="invalidLogin">{{errorMessage}}</div>

<form>
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" name="username"  [(ngModel)]="username">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
  </div>

  <button type="submit" class="btn btn-success" (click)=handleLogin()>Submit</button>
</form>
</div>
